  <title>Cambios los Chamos</title>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    function ajustarAltura() {
      // Obtenemos la altura visible real (considerando barras de navegaci칩n m칩viles)
      const alturaVisible = window.visualViewport?.height || window.innerHeight;
      // Aplicamos esa altura al contenedor principal (cambiamos 'app' por 'root' que es tu ID real)
      const rootElement = document.getElementById("root");
      if (rootElement) {
        rootElement.style.minHeight = alturaVisible + "px";
      }
    }

    // Ejecutar al cargar
    ajustarAltura();

    // Escuchar cambios en el tama침o (rotaci칩n, teclado virtual, barras del navegador)
    window.visualViewport?.addEventListener("resize", ajustarAltura);
    window.addEventListener("resize", ajustarAltura);
  </script>
</body>

</html>
